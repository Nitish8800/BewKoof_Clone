<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #ab{
            border: 1px solid lightgray;
        width: 300px;
        height: fit-content;
        display: flex;
        flex-direction: column;
        border-radius: 7px;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        padding: 15px;
        margin: auto;
        margin-top: 15%;
        }
    </style>
  </head>
  <body>
      <div id="ab">
    <form action="" id="My">
      <p>Enter Your OTP</p>
      <input type="number" name="" id="otp" required />
      <input type="submit" name="" id="" />
    </form>
    <div id="comment"></div>
</div>
  </body>
</html>

<script>
  document.querySelector("#My").addEventListener("submit", confirm);

  function confirm(event) {
    event.preventDefault();
    console.log("here");
    var comment = document.querySelector("#comment");
    comment.textContent = "";
    var otp = document.querySelector("#otp").value;

    if (otp == "1234") {
      alert("Payment Succesfull");
      document.querySelector("#My").textContent = "";
      var d = document.createElement("div");
      d.textContent = "Thank you For Shoping with Bewakoof.com";
      d.style.fontSize = "25px";
      d.style.color = "red";
      document.querySelector("#My").append(d);
    } else {
      alert("Invalid OTP");
      comment.textContent = "Invalid OTP";
    }
  }
</script>
